{% extends "base.html" %}
{% block title %}Agencement{% endblock %}
{% block content %}
    <h2 class="my-5 text-center">Agencement</h2>
    {% if error %}
    <p class="my-5 text-center">{{ error }}</p>
    {% else %}
    <ul>
      {% for arrangement in arrangements %}
        <li>{{ arrangement.title }} - {{ arrangement.description }}</li>
      {% endfor %}
    </ul>
  {% endif %}  
{% endblock content %}
